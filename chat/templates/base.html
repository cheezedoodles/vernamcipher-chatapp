{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div>
        <span class="user">
            {% if request.user.is_authenticated %}
                Hello {{ request.user.username }},
                <a href="{% url 'chats:logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'chats:login' %}">Log-in</a>
            {% endif %}
        </span>
    </div>
    <div>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
