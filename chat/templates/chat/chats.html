<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div>
        <ul>
        {% for chat in chats %}
            <li><a href="{% url 'chats:chat' chat.id %}">{{ chat.sent_from_id }} with {{ chat.sent_to_id }}</a></li>
        {% endfor %}
        </ul>
    </div>
    <div>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
